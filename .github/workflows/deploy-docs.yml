
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - 克隆仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          submodules: true
          token: '${{ secrets.VUEPRESS }}'

      # - name: Checkout - 更新子模块到最新
      #   run: |
      #     git submodule foreach git pull origin main

      - name: Checkout - 一些非子模块的其他仓库
        working-directory: ./src/
        run: mkdir MdNote_Other
      - name: Checkout - 一些非子模块的其他仓库2
        working-directory: ./src/MdNote_Other/
        run: |
          git clone https://github.com/LincDocs/MoNote_Public.git
          git clone https://<${{ secrets.VUEPRESS }}>@github.com/LincDocs/MoNote_Work.git
          git clone https://github.com/LincDocs/ComfyUI_examples.git
          git clone https://github.com/LincDocs/ComfyUI-Workflows-ZHO.git
          git clone https://github.com/LincDocs/ComfyUI-Workflows-Linc.git

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true
          version: 8

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=12288
        run: |-
          node -e 'console.log(v8.getHeapStatistics())'
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist
